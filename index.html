<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary Componrent</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="card">
    <img src="images/illustration-hero.svg" alt="Hero Image" class="hero">

    <div class="content">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like</p>

      <div class="annual-plan">
        <img src="images/icon-music.svg" alt="icon-music">
        <div class="content-text">
          <strong>Annual Plan </strong>
          <p>$59.99/year</p>
        </div>

        <a href="#">change</a>

      </div>

      <button class="proceed_to_payment">Proceed to Payment</button>
      <button class="cancel_payment">Cancel Order</button>
    </div>

  </div>

</body>

</html>
